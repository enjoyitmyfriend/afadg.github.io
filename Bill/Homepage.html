		（Canton），简称“穗”，别称羊城、花城、五羊城，广东省辖地级市，是广东省省会、副省级市、国家中心城市、超大城市,世界一线城市，地处广东省中南部，珠江三角洲北缘。广州市下辖11个区，总面积7434.40平方千米。广州市的主要语言为粤语、普通话。截至2023年末，广州市常住人口1882.70万人。
