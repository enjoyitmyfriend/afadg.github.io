		<h2>

			CSGO（反恐精英：全球攻势）是一款流行的多人在线第一人称射击游戏。主要玩法包括爆破模式、死亡竞赛、头号特训和军备竞赛等。游戏特点是画面精美，音效逼真，操作简单，有多人社区对战和竞技场等。玩家需要掌握基础操作、武器选择和进阶技巧，如预瞄、身法控制和投掷物运用。
		</h2>
